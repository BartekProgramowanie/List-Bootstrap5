<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>List</title>
</head>
<body>
           <!--List:-->
       <h3>LIST:</h3>
     <div class="container-fluid">
      
     <ul class="list-group">
       <li class="list-group-item">List1</li>
       <li class="list-group-item">List2</li>
       <li class="list-group-item">List3</li>

     </div>

           <!--List Active-->
           <h3>LIST-Active:</h3>
           <div class="container-fluid">
            
           <ul class="list-group">
             <li class="list-group-item active">List1</li>
             <li class="list-group-item">List2</li>
             <li class="list-group-item">List3</li>
      
           </div>


              <!--List Action-->
              <h3>LIST-Action:</h3>
              <div class="container-fluid">
               
              <ul class="list-group">
                <li class="list-group-item  list-group-item-action">List1</li>
                <li class="list-group-item list-group-item-action">List2</li>
                <li class="list-group-item list-group-item-action">List3</li>
         
              </div>

    <script src="bootstrap.js"></script>
</body>
</html>
